<header>
    <div class="logo">
        <a routerLink="/">
            <img src="../../../../assets/logo-happy-food.svg"/>
        </a>
    </div>
    <div class="nav">
        <ul>
            <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
            <li class="menu" *ngIf="isAuth">
                <a routerLink="/dashboard">{{user.name}}</a>
                <ul class="submenu">
                    <li><a routerLink="/profile">Profile</a></li>
                    <li><a routerLink="/order">Order</a></li>
                    <li><a routerLink="javascript:void();" (click)="logout()">Logout</a></li>
                </ul>
            </li>
            <li>
                <a routerLink="/cart-page">
                    <i class='bx bx-cart  bx-tada-hover'></i>
                    <span class="badeg" *ngIf="cartQuantity">{{cartQuantity}}</span></a>
            </li>
        </ul>
    </div>
    
</header>
