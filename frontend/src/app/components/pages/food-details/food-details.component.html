<app-not-found
  [visible]="!food.id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>

<div *ngIf="food.id" class="container">
    <div class="details-row">
        <div class="food-img">
                <img [src]="food.imageUrl" alt='food.name'/>
                <span class="favorite {{food.favorite? '': 'not'}}">
                    <i class='bx bxs-heart  bx-tada-hover'></i>
                </span>
        </div>
        <div class="details-content content">
            <div class="name">
                {{food.name}} 
                
            </div>
           
            <div class="star">
                <star-rating [starType]="'svg'" [rating]="food.stars" NumOfStars="5" [showHalfStars]="true"
                ></star-rating> 
             {{food.stars}}
            </div>
            <div class="origins">
                <label for="origins">origins</label>
                <span *ngFor="let origin of food.origins">
                  {{origin}}
                </span>
              </div>
          
              <div class="tagsdetail">
                <label for="tag">Tag</label>
                <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                  {{tag}}
                </a>
              </div>
          
              <div class="cook-time">
                <i class='bx bx-time  bx-tada-hover'></i>
                <span>
                  Time to cook about <strong>{{food.cookTime}}</strong> minutes
                </span>
              </div>
          
              <div class="price">
                <span>
                  {{food.price | currency}}
                </span>
              </div>
          
              <button (click)="addToCart()" class="btn-primary">Add To Cart</button>
        </div>
</div>
</div>
