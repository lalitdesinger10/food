<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Cart Page Is Empty!"
  resetLinkText="Go To Homepage"
></app-not-found>
<div class="container" *ngIf="cart && cart.items.length">
<app-title title="Cart Page"></app-title>
<div class="contant">
<ul class="cartPg">
    <li *ngFor="let cartItem of cart.items">
        <div class="">
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name"/>
        </div>
        <div>
            <a routerLink="/food/{{cartItem.food.id}}">
                {{cartItem.food.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, quantitySelect.value)"    
            >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div>
            {{cartItem.price | currency}}
        </div>
        <div>
            <button class="btn-primary-outline btn-sm mt0" (click)="removeFromCart(cartItem)">
                Remove
            </button>
        </div>
    </li>
</ul>
<div class="checkout" *ngIf="cart.totalCount">
    <div class="">
        <div class="foods-count">  {{cart.totalCount}}</div>
        <div class="total-price">  {{cart.totalPrice|currency}}</div>
    </div>
    <a routerLink="/checkout" class="btn-primary">Proceed to Checkout</a>
</div>
</div>

</div>
